<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Kobo Info</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="manifest.json" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { brand: { DEFAULT: '#0ea5e9' } },
          boxShadow: { soft: '0 10px 25px rgba(2, 132, 199, 0.08)' }
        }
      }
    }
  </script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    .glass { backdrop-filter: blur(8px); background: rgba(255,255,255,0.5); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>

<body class="h-full bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 pb-20">
  
  <!-- HEADER -->
  <header class="bg-gradient-to-br from-sky-500 via-sky-600 to-sky-700 text-white shadow-md">
    <div class="max-w-md mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="icons/unhcr.png" alt="HCR Logo" class="w-10 h-10 rounded bg-white/20 p-1 shadow-md">
          <h1 class="text-xl font-bold tracking-tight">Kobo Info</h1>
        </div>

        <div class="flex items-center gap-2">
          <button id="darkToggle" class="glass rounded-xl px-2.5 py-1.5 text-xs font-medium hover:bg-white/70 hover:text-slate-800 transition">
            <i data-lucide="moon" class="w-4 h-4"></i>
          </button>
          <select id="lang" class="glass rounded-xl px-2.5 py-1.5 text-xs font-semibold shadow-soft hover:bg-white/70 hover:text-slate-800 transition">
            <option value="fr">FR</option>
            <option value="en">EN</option>
            <option value="ar">AR</option>
          </select>
        </div>
      </div>

      <!-- Search -->
      <div class="mt-3 relative">
        <i data-lucide="search" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-white/80"></i>
        <input id="search" class="w-full pl-11 pr-4 py-2.5 rounded-2xl glass placeholder-white/80 focus:outline-none shadow-soft text-sm"
               placeholder="Rechercher un service..." />
      </div>
    </div>

    <!-- ONGLET STYLE UNHCR -->
    <nav id="filters" class="mt-4 flex justify-around border-b border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800 rounded-t-2xl shadow-sm"></nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-md mx-auto px-4 -mt-4 pb-24">
    <div id="services" class="space-y-3"></div>
  </main>

  <!-- BOTTOM NAVBAR -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 shadow-soft">
    <div class="max-w-md mx-auto flex justify-around py-2.5">
      <button class="nav-btn flex flex-col items-center text-slate-600 dark:text-slate-300" data-section="all">
        <i data-lucide="home" class="w-5 h-5 mb-0.5"></i>
        <span class="text-xs">Accueil</span>
      </button>
      <button class="nav-btn flex flex-col items-center text-slate-600 dark:text-slate-300" data-section="map">
        <i data-lucide="map" class="w-5 h-5 mb-0.5"></i>
        <span class="text-xs">Carte</span>
      </button>
      <button class="nav-btn flex flex-col items-center text-slate-600 dark:text-slate-300" data-section="emergency">
        <i data-lucide="phone-call" class="w-5 h-5 mb-0.5"></i>
        <span class="text-xs">Urgences</span>
      </button>
      <button class="nav-btn flex flex-col items-center text-slate-600 dark:text-slate-300" data-section="asylum">
        <i data-lucide="file-text" class="w-5 h-5 mb-0.5"></i>
        <span class="text-xs">Asile</span>
      </button>
    </div>
  </nav>

  <script src="./app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) window.lucide.createIcons();
    });
  </script>
</body>
</html>
